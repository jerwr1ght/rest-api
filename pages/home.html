<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/home-styles.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="text/javascript" src="scripts/LoginExecutor.js"></script>
    <script type="text/javascript" src="scripts/SubmitHandler.js"></script>
    <script type="text/javascript" src="scripts/ServiceHealthChecker.js"></script>
</head>
<body onload="setEvents()">
    <form id="login_form" onsubmit="executeLogin()" autocomplete="off">
        <label for="username">Username</label><br>
        <input type="text" id="username" name="username"><br>
        <label for="password">Password</label><br>
        <input type="text" id="password" name="password"><br>
        <input type="submit" value="Login">
      </form> 
</body>
</html>
